{% extends "base.html" %}

{% block title %}
Login | Rentwala
{% endblock title %}

{% block body %}

<div class="shadow-lg rounded-3 container  mt-5 py-5 px-5 w-50">
    <form action ='/login/' method="post">
        {% csrf_token %}
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input name="email" type="email" class="form-control" placeholder="Enter your email" required>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input name="password" type="password" class="form-control" placeholder="Enter your password" required>
            </div>
        </div>
        <fieldset class="row mb-3">
            <div><legend class="col-form-label col-sm-2 pt-0 ">User Type</legend>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="usertype" id="btnradio1" autocomplete="off" value="landlord" checked>
                    <label class="btn btn-outline-danger" for="btnradio1">landlord</label>
                    <input type="radio" class="btn-check" name="usertype" id="btnradio2" value="tenant" autocomplete="off">
                    <label class="btn btn-outline-danger" for="btnradio2">tenant</label>
                </div>
            </div>
        
        </fieldset>
        <div class='d-flex justify-content-center'>
            <button type="submit" class="btn btn-primary w-25">Login</button>
        </div>
        <p class="mt-3 text-center">
            Don't have an account? <a href="{% url 'register' %}">Register here</a>
        </p>
    </form>
</div>
{% endblock body %}

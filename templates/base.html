<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>
      {% block title %}
      {% endblock title %}
    </title>
    <style>
      ::-webkit-scrollbar {
        display: none;
    }
    
    html, body {
        -ms-overflow-style: none; /* Internet Explorer */
        scrollbar-width: none; /* Firefox */
    }
    
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow ">
      <div class="container-fluid ">
         <span class='navbar-brand fw-bold fs-3'>RENT<span class="navbar-brand fw-bold fs-3 text-success " href="/">wala</span></span>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
           <ul class="navbar-nav me-auto mb-2 mb-lg-0">
             <li class="nav-item">
               <a class="nav-link active" aria-current="page" href="/">Home</a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="/profile/">Profile</a>
             </li>
           </ul>
           <div class='d-flex justify-content-between'>
             {% if request.path == '/' %}
             <button type="button" class="btn btn-outline-secondary mx-2" data-bs-toggle="modal" data-bs-target="#filterModal">
               Filter Properties
             </button>
             <form class="d-flex" action ='/' method='get'>
               <input class="form-control me-2" name = 'city' type="search" placeholder="Search" aria-label="Search">
               <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
           {% elif request.path == '/profile/'  %}
             <div class="d-flex justify-content-end">
               <a class="me-2 btn btn-danger" href="/logout/">Logout</a>
             </div>
              {% endif %}
           </div>
         </div>
       </div>
   </nav>
   
   <!-- Django Messages Framework -->
     <div class="container mt-3 position-fixed w-25">
    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
          <strong>{{ message.tags | upper }}:</strong> {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>

    {% block body %}
    {% endblock body %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
